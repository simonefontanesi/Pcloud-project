<!DOCTYPE HTML>
<html>
<head>
    <title>Finance Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>
</head>
<body class="is-preload">
    <div id="page-wrapper">
        <header id="header">
            <h1><a href="/">Finance Tracker</a></h1>
            <nav>
                <a href="#menu">Menu</a>
            </nav>
        </header>
        <nav id="menu">
            <div class="inner">
                <h2>Menu</h2>
                <ul class="links">
                    <li><a href="/">Home</a></li>
                    <li><a href="generic.html">Generic</a></li>
                    <li><a href="elements.html">Elements</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
                <a href="#" class="close">Close</a>
            </div>
        </nav>
        <section id="wrapper">
            <header>
                <div class="inner">
                    <h2>Finance Tracker</h2>
                    <p>Inserisci il nome di un titolo finanziario per vedere il suo andamento.</p>
                </div>
            </header>
            <div class="wrapper">
                <div class="inner">
                    <form id="search-form">
                        <div class="fields">
                            <div class="field">
                                <label for="stock">Nome del titolo finanziario</label>
                                <input type="text" name="stock" id="stock" placeholder="Es. AAPL, GOOGL" required />
                            </div>
                        </div>
                        <ul class="actions special">
                            <li><input type="submit" value="Cerca" class="primary" /></li>
                        </ul>
                    </form>
                    <div class="fields">
                        <div class="field">
                            <label for="favorites">Titoli di interesse</label>
                            <select id="favorites" name="favorites">
                                {% for stock in favorite_stocks %}
                                    <option value="{{ stock }}">{{ stock }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="field">
                            <label for="new-stock">Aggiungi nuovo titolo</label>
                            <input type="text" id="new-stock" placeholder="Es. MSFT, TSLA" />
                            <button id="add-stock" class="primary">Aggiungi Titolo</button>
                        </div>
                    </div>
                    <div id="chart-container" style="margin-top: 20px;">
                        <canvas id="chart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
