<!DOCTYPE HTML>
<html>
<head>
    <title>Homepage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/finance.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container p {
            margin-bottom: 20px;
            color: #666;
        }
        .login-container .fields {
            margin-bottom: 20px;
        }
        .login-container .field {
            margin-bottom: 15px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: calc(100% - 2px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            color: #333;
        }
        .login-container .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .login-container .actions a,
        .login-container .actions button {
            background-color: #4c5c96;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            width: 48%;
            text-align: center;
        }
        .login-container .actions button {
            cursor: pointer;
        }
        .app-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #ffffffe6;
        }
    </style>
</head>
<body>
    <div class="app-title">FinanceTracker</div>
    <div class="login-container">
        <h2>Login</h2>
        <p>Accedi al servizio se sei gi√† registrato</p>
        <form method="post" action="/login">
            <input type="hidden" id="next" name="next" value="" />
            <div class="fields">
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required />
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required />
                </div>
            </div>
            <div class="actions">
                <button type="submit">Login</button>
                <button onclick="window.location.href='/registrazione'">Registrazione</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        const searchParams = new URLSearchParams(window.location.search);
        const next = searchParams.get('next');
        if (next) {
            $("#next").val(next);
        }
    </script>
</body>
</html>
